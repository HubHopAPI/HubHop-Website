<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#FFA047" />
    <title>Hubhop</title>
    <meta
      name="description"
      content="Get the preset for your favorite aircraft from Hubhop. The database is a community driven project. If you find events/variables of your favorite aircraft, please share them on Hubhop too."
    />
    <meta
      vmid="og:description"
      property="og:description"
      content="Get the preset for your favorite aircraft from Hubhop. The database is a community driven project. If you find events/variables of your favorite aircraft, please share them on Hubhop too."
    />
    <meta property="og:type" vmid="og:type" content="website" />
    <meta id="meta-location" vmid="og:url" property="og:url" content="" />
    <!-- <meta property="og:url" vmid="og:url" content="https://hubhop.mobiflight.com/#/"> -->
    <meta property="og:image" vmid="og:image" content="@/assets/logo-big.png" />
    <meta property="og:title" vmid="og:title" content="Hubhop" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <script>
      document
        .querySelector("#meta-location")
        .setAttribute("content", location.href);
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
